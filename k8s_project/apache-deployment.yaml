apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-deployment
  labels:
    app: apache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache
        image: blopasmp/apache:1.0
        volumeMounts:
          - name: apache-files
            mountPath: /var/www/html
        ports:
          - containerPort: 80
      volumes:
      - name: apache-files
        hostPath:
          path: ./apache/files/
          type: Directory
