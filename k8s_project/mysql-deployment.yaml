apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: prueba_mysql
        volumeMounts:
          - name: mysql-storage
            mountPath: /var/lib/mysql
        ports:
          - containerPort: 3306
      volumes:
      - name: mysql-storage
        hostPath:
          path: ./mysql_db/mysql
          type: Directory
